  <body>
    <!-- prettier-ignore -->
    <div id="container" class="animate-bottom"> <h1>Gap Report Generator</h1> <h2> <span style="color: red">[ </span>George Antoniou - EMEA SDE team<span style="color: red">]</span> </h2><h3>This app has generated <span id="download-counter"></span> reports and saved more than <span id="effort-counter"></span> minutes of effort! </h3> <div class="inputs"> <div class="input-set" id="input-set1"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name1" name="campaign-name1" placeholder="Campaign Name #1"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link1" name="portal-link1" placeholder="Portal Link #1"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids1" name="geno-ids1" placeholder="Geno IDs #1"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set2"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name2" name="campaign-name2" placeholder="Campaign Name #2"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link2" name="portal-link2" placeholder="Portal Link #2"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids2" name="geno-ids2" placeholder="Geno IDs #2"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set3"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name3" name="campaign-name3" placeholder="Campaign Name #3"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link3" name="portal-link3" placeholder="Portal Link #3"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids3" name="geno-ids3" placeholder="Geno IDs #3"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set4"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name4" name="campaign-name4" placeholder="Campaign Name #4"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link4" name="portal-link4" placeholder="Portal Link #4"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids4" name="geno-ids4" placeholder="Geno IDs #4"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set5"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name5" name="campaign-name5" placeholder="Campaign Name #5"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link5" name="portal-link5" placeholder="Portal Link #5"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids5" name="geno-ids5" placeholder="Geno IDs #5"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set6"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name6" name="campaign-name6" placeholder="Campaign Name #6"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link6" name="portal-link6" placeholder="Portal Link #6"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids6" name="geno-ids6" placeholder="Geno IDs #6"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set7"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name7" name="campaign-name7" placeholder="Campaign Name #7"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link7" name="portal-link7" placeholder="Portal Link #7"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids7" name="geno-ids7" placeholder="Geno IDs #7"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set8"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name8" name="campaign-name8" placeholder="Campaign Name #8"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link8" name="portal-link8" placeholder="Portal Link #8"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids8" name="geno-ids8" placeholder="Geno IDs #8"/> <span class="focus-border"> <i></i> </span> </div></div><div class="input-set" id="input-set9"> <div class="spec input-div"> <input class="input-text" type="text" id="campaign-name9" name="campaign-name9" placeholder="Campaign Name #9"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="portal-link9" name="portal-link9" placeholder="Portal Link #9"/> <span class="focus-border"> <i></i> </span> </div><div class="spec input-div"> <input class="input-text" type="text" id="geno-ids9" name="geno-ids9" placeholder="Geno IDs #9"/> <span class="focus-border"> <i></i> </span> </div></div></div><div class="file-div"> <div id="omni-div"> <label class="report omni" for="file" ><span id="omni-title">Omniture report</span ><i class="fas fa-file-upload fa-7x"></i ><span class="icon-shadow"></span ><span >Click to browse <span class="drag">or drop file here</span></span > <input name="file" id="file" class="file" type="file" accept=".csv" onchange="readFile(this.files);"/> </label> </div><p class="file-name" id="file-name">No file selected!</p></div></div>
    <script>
      const file = document.getElementById("file"),
        finalResults = [],
        inputs = [];
      let rawData = [];

      file.addEventListener("change", (e) => {
        const [file] = e.target.files,
          { name: fileName, size } = file,
          fileSize = (size / 1000).toFixed(2),
          fileNameAndSize = `${fileName} - ${addCommas(fileSize)} KB`;
        document.querySelector(".file-name").textContent = fileNameAndSize;
      });

      function readFile(file) {
        try {
          validateInputs();
        } catch (error) {
          alert(error.message);
          location.reload();
        }

        const reader = new FileReader();

        reader.onload = function (e) {
          const fileData = e.target.result,
            wb = XLSX.read(fileData, {
              type: "binary",
            });
          const xlRowObj = XLSX.utils.sheet_to_row_object_array(
            wb.Sheets["Sheet1"]
          );

          rawData = xlRowObj.map((a) => {
            return { ...a };
          });
          createReport(
            rawData.map((a) => {
              return { ...a };
            })
          );
        };
        setTimeout(() => {
          try {
            downloadXL(generateFileName());
          } catch (error) {
            alert(error.message);
            location.reload();
          }
        }, 1000);

        reader.readAsBinaryString(file[0]);
      }

      function countClicks(endpoint) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          `https://api.countapi.xyz/${endpoint}/gantoniou/gaprepgen`
        );
        xhr.responseType = "json";
        xhr.onload = function () {
          if (endpoint === "info") {
            document.getElementById("download-counter").textContent =
              this.response.value;
            document.getElementById("effort-counter").textContent = addCommas(
              this.response.value * 24
            );
          }
        };
        xhr.send();
      }

      countClicks("info");

      function addCommas(num) {
        return num.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      }

      function validateInputs() {
        const inputSets = [],
          allInputs = document.getElementsByClassName("input-text");
        let inputSetsNum = allInputs.length / 3;

        for (let i = 0; i < inputSetsNum; i++) {
          inputSets.push(
            document
              .getElementById("input-set" + (i + 1))
              .getElementsByTagName("input")
          );
        }

        for (input of allInputs) {
          if (input.value.trim().length) {
            inputs.push(input.value);
          }
        }

        inputSetsNum = inputs.length / 3;

        for (let i = 0; i < inputSetsNum; i++) {
          const [campaignName, portalLink, genoIds] = inputSets[i];
          if (!campaignName.value || !portalLink.value || !genoIds.value) {
            throw new Error("Missing campaign data!");
          } else if (
            !portalLink.value.startsWith("https://portal.persado.com/")
          ) {
            throw new Error("Invalid Portal link!");
          }
        }
      }

      function updateNetDemand(data) {
        data.forEach((d) => {
          d["Net Demand"] =
            d["Revenue (Gross Merchandise)"] -
            (d["Line + Brand Discount (e43) (event43)"] +
              d["Order Level Discount [non-PLCC] (e44) (event44)"] +
              d["PLCC Discount (e48) (event48)"] +
              d["Pay with Points Discount (e329) (event329)"]);
        });
      }

      function updateAvgs(results) {
        const avgs = results.reduce((res, current) => {
          return res.concat(Array(3).fill(current));
        }, []);

        for (let i = 0; i < finalResults.length; i++) {
          finalResults[i]["Average Lift Opens"] =
            (
              ((avgs[i][1][1] + avgs[i][2][1]) /
                (avgs[i][1][0] + avgs[i][2][0]) /
                (avgs[i][0][1] / avgs[i][0][0]) -
                1) *
              100
            ).toFixed(2) + "%";
          finalResults[i]["Average Lift Clicks"] =
            (
              ((avgs[i][1][2] + avgs[i][2][2]) /
                (avgs[i][1][0] + avgs[i][2][0]) /
                (avgs[i][0][2] / avgs[i][0][0]) -
                1) *
              100
            ).toFixed(2) + "%";
          finalResults[i]["Average Lift Conversions"] =
            (
              ((avgs[i][1][3] + avgs[i][2][3]) /
                (avgs[i][1][0] + avgs[i][2][0]) /
                (avgs[i][0][3] / avgs[i][0][0]) -
                1) *
              100
            ).toFixed(2) + "%";
          const incRevenue =
            ((avgs[i][1][4] + avgs[i][2][4]) / (avgs[i][1][0] + avgs[i][2][0]) -
              avgs[i][0][4] / avgs[i][0][0]) *
            (avgs[i][1][0] + avgs[i][2][0]);
          finalResults[i]["Incremental Revenue"] =
            incRevenue >= 0
              ? "$" + addCommas(incRevenue.toFixed(2))
              : "-$" + addCommas(Math.abs(incRevenue).toFixed(2));
        }
      }

      function generateFileName() {
        const fileInput = document.getElementById("file"),
          fName = fileInput.files[0].name,
          fileSplit = fName.split("_"),
          fileBrand = fileSplit[0],
          fileDate = fileSplit[fileSplit.length - 1].split(".")[0];
        fileName = `${fileBrand}_${fileDate}.xlsx`;
        return fileName;
      }

      function createReport(rawData) {
        const data = rawData,
          inputObj = [],
          results = [],
          metrics = [
            "Delivered (event13)",
            "Opened (event14)",
            "Clicked (event15)",
            "Orders",
            "Net Demand",
          ],
          variants = ["C", "T1", "T2"];

        for (let z = 0; z < inputs.length / 3; z++) {
          inputObj.push({
            "Campaign Name": inputs[z * 3],
            "Portal Link": inputs[z * 3 + 1],
            "Geno Ids": inputs[z * 3 + 2]
              .match(/(?:\d+\.)?\d+/g)
              .filter(Number),
          });
          const input = inputObj[z];
          if (
            input["Geno Ids"][2] > input["Geno Ids"][0] &&
            input["Geno Ids"][2] > input["Geno Ids"][1]
          ) {
            const ctrl = input["Geno Ids"][2];
            input["Geno Ids"].splice(2, 1);
            input["Geno Ids"].unshift(ctrl);
          }

          updateNetDemand(data);

          results.push(Array.from({ length: 3 }, () => Array(5).fill(0)));

          const result = results[z];

          for (let i = 0; i < variants.length; i++) {
            data.forEach((d) => {
              for (let k = 0; k < metrics.length; k++) {
                if (
                  d["Email version (v11) (evar11)"].includes(
                    input["Geno Ids"][i]
                  ) &&
                  (d["Email version (v11) (evar11)"].includes("PERSXC1X") ||
                    d["Email version (v11) (evar11)"].includes("PERSXT1X") ||
                    d["Email version (v11) (evar11)"].includes("PERSXT2X"))
                ) {
                  result[i][k] += d[metrics[k]];
                }
                result[i][k] = parseFloat(result[i][k].toFixed(2));
              }
            });

            finalResults.push({
              "Experiment Name & Link": input["Campaign Name"],
              Variant: variants[i],
              Delivered: result[i][0],
              Opened: result[i][1],
              Clicked: result[i][2],
              Orders: result[i][3],
              "Net Demand": result[i][4],
              "": "",
              "Open Rate":
                ((result[i][1] / result[i][0]) * 100).toFixed(2) + "%",
              "Average Lift Opens": 0,
              "Click Rate":
                ((result[i][2] / result[i][0]) * 100).toFixed(2) + "%",
              "Average Lift Clicks": 0,
              "Conversion Rate":
                ((result[i][3] / result[i][0]) * 100).toFixed(2) + "%",
              "Average Lift Conversions": 0,
              "Incremental Revenue": 0,
              "Geno ID": input["Geno Ids"][i],
            });
          }
        }
        updateAvgs(results);
      }

      function downloadXL(fileName) {
        if (inputs.length === 0) {
          throw new Error("Missing campaign data!");
        } else {
          fileName = fileName || "GapFinalReport.xlsx";
          const ws1 = XLSX.utils.json_to_sheet(finalResults),
            ws2 = XLSX.utils.json_to_sheet(rawData),
            wb = XLSX.utils.book_new();

          XLSX.utils.book_append_sheet(wb, ws1, "Results");
          XLSX.utils.book_append_sheet(wb, ws2, "Raw Data");
          const merge = [];
          const fillArray = [9, 9, 9, 9, 9];
          const cArray = [0, 9, 11, 13, 14];

          for (let i = 0; i < fillArray.length; i++) {
            const c = cArray[i];
            for (let j = 0; j < fillArray[i]; j++) {
              merge.push({
                s: { r: 1 + 3 * j, c: c },
                e: { r: 3 + 3 * j, c: c },
              });
            }
          }

          ws1["!merges"] = merge;

          for (let i = 1; i < inputs.length; i += 3) {
            ws1["A" + (i + 1)].l = {
              Target: inputs[i],
            };
          }

          const date = new Date();
          const currentDate = date.toLocaleString("default", {
            month: "short",
            day: "numeric",
            year: "numeric",
          });

          XLSX.utils.sheet_add_aoa(ws1, [["Results Pulled: " + currentDate]], {
            origin: "A30",
          });

          XLSX.writeFile(wb, fileName);

          countClicks("hit");
          alert("Report created successfully!");

          location.reload();
        }
      }
    </script>
